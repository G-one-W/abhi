<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Your Name ‚Äî Posts</title>
  <meta name="description" content="Personal blog posts by year" />
  <link rel="stylesheet" href="style.css">
</head>
<body id="top">

  <!-- ===== HEADER ===== -->
  <header>
    <div class="container" style="align-items:center;">
      <div class="brand">
        <img src="https://placehold.co/256x256?text=Avatar" alt="avatar" id="header-avatar" />
        <div>
          <h1 id="author-name">Your Name</h1>
          <small>Developer ‚Ä¢ Writer ‚Ä¢ Researcher</small>
        </div>
      </div>

      <nav aria-label="main-navigation">
        <a href="#" class="primary">Posts</a>
        <a href="#">Categories</a>
        <a href="#">Tags</a>
        <a href="#" id="toggle-search">Search</a>
      </nav>
    </div>
  </header>

  <!-- ===== MAIN ===== -->
  <main class="container">
    <!-- ==== Left: Posts ==== -->
    <section class="content" id="posts-root">
      <div style="display:flex;justify-content:space-between;align-items:flex-end;gap:12px">
        <h2 class="section-title">Posts by Year</h2>
        <div style="color:var(--muted);font-size:13px">Archive ‚Ä¢ newest ‚Üí oldest</div>
      </div>
      <!-- JS will inject posts here -->
    </section>

    <!-- ==== Right: Sidebar ==== -->
    <aside class="sidebar">
      <div class="side-card">
        <div class="avatar">
          <img src="https://placehold.co/300x300?text=Avatar" alt="avatar" id="sidebar-avatar"/>
          <div style="text-align:center">
            <strong id="sidebar-name">Your Name</strong>
            <div style="color:var(--muted);font-size:13px">Email ‚Ä¢ GitHub ‚Ä¢ LinkedIn</div>
          </div>
        </div>
        <hr style="margin:14px 0;border:none;border-top:1px solid #f3f4f6" />
        <div style="display:flex;flex-direction:column;gap:8px">
          <a href="mailto:you@example.com" class="socials">Email</a>
          <a href="https://github.com/yourusername" class="socials">GitHub</a>
          <a href="https://twitter.com/yourhandle" class="socials">Twitter</a>
        </div>
      </div>

      <div style="height:16px"></div>

      <div class="side-card">
        <div style="font-size:13px;color:var(--muted);font-weight:700;margin-bottom:8px">Quick links</div>
        <a href="#2023">2023</a><br/>
        <a href="#2022">2022</a><br/>
        <a href="#2021">2021</a><br/>
      </div>
    </aside>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <div class="container" style="align-items:center;justify-content:space-between">
      <div>&copy; <span id="yr"></span> Your Name</div>
      <div>Built with ‚ô• using plain HTML & CSS</div>
    </div>
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script>
    // Simple post data (edit this for your content)
    const posts = {
      "2023": [
        {title: "LoRA", date: "August 20, 2023", excerpt: "Summer internship at Meta: optimizing language models.", href:"#"}
      ],
      "2022": [
        {title: "Hacking Word Hunt", date: "August 21, 2022", excerpt: "Algorithmic tricks for real-time puzzle solving.", href:"#"},
        {title: "Glow-TTS", date: "April 11, 2022", excerpt: "Text-to-speech experiments using normalizing flows.", href:"#"}
      ],
      "2021": [
        {title: "Reflections and Expectations", date: "Dec 27, 2021", excerpt: "Year-end thoughts and plans for 2022.", href:"#"},
        {title: "Score Matching", date: "Dec 26, 2021", excerpt: "Understanding score-based generative models.", href:"#"}
      ]
    };

    // Render posts dynamically
    const root = document.getElementById('posts-root');
    Object.keys(posts).sort((a,b)=>b-a).forEach(year=>{
      const yearBlock = document.createElement('div');
      yearBlock.className = 'year';
      yearBlock.id = year;
      yearBlock.textContent = year;
      root.appendChild(yearBlock);

      const list = document.createElement('div');
      list.className = 'post-list';

      posts[year].forEach(p=>{
        const post = document.createElement('article');
        post.className = 'post';
        post.innerHTML = `
          <h3><a href="${p.href}">${p.title}</a></h3>
          <div class="meta">${p.date}</div>
          <p style="margin:0;color:var(--muted)">${p.excerpt}</p>
          <a class="back-to-top" href="#top">Back to Top ‚Üë</a>
        `;
        list.appendChild(post);
      });

      root.appendChild(list);
    });

    // Misc helpers
    document.getElementById('yr').textContent = new Date().getFullYear();

    // Search button (demo)
    document.getElementById('toggle-search').addEventListener('click', e=>{
      e.preventDefault();
      alert("üîç Search placeholder ‚Äî integrate later!");
    });

    // Author info update
    const author = {
      name: "Your Name",
      avatar: "https://placehold.co/300x300?text=Avatar"
    };
    document.getElementById('author-name').textContent = author.name;
    document.getElementById('header-avatar').src = author.avatar;
    document.getElementById('sidebar-avatar').src = author.avatar;
    document.getElementById('sidebar-name').textContent = author.name;
  </script>
</body>
</html>
